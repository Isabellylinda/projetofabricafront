<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/montserrat');
</style>
</head>
<body>
    <div class="container">
        <!-- Ícones de Lixeira e Sair no topo -->
        <div class="top-icons">
            <p>
                 amigo
            </p>
            <img src="img/🦆 icon _person add_.png" alt="Exit Icon" class="top-icon">
        </div>

        <div class="content">
            <!-- Seção da Imagem do Perfil -->
            <div class="left-container">
                <div class="profile-picture">
                    <img src="user-icon.png" alt="User Icon">
                </div>
            </div>

            <!-- Seção das Informações -->
            <div class="right-container">
                <div class="info-container">
                    <div class="info">
                        <div class="info-text">Nome (apelido):</div>
                        <div class="input-text">Nome </div>

                    </div>
                    <div class="info">
                        <div class="info-text">Bio:</div>
                        <div class="input-text">exemplo@email.com</div>
                    </div>
                </div>

                <!-- Botão Voltar -->
                <button class="back-button">Voltar</button>
            </div>
        </div>
    </div>
</body>
</html>
